<ion-header>
  <ion-toolbar>
    <ion-title>signUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signUpUser(form)" #form="ngForm">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="exemple@email.com" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-button type="submit" [disabled]="!form.valid">
        Sign up
      </ion-button>
    </div>
  </form>


</ion-content>
