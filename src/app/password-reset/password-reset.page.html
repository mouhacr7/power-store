<ion-header>
  <ion-toolbar>
    <ion-title>passwordReset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="resetPassword(form)" #form="ngForm">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="exemple@email.com" ngModel required></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-button type="submit" [disabled]="!form.valid">
        Reset now
      </ion-button>
    </div>
  </form>
</ion-content>
